<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', main);
        function main(){
            document.getElementById("tancar").addEventListener('click', tancar);
        }
        function tancar(){
            window.close();
        }
    </script>
</head>
<body>
    <h1>Finestra nova</h1>
    <button id="tancar">Tancar Finestra</button>
</body>
</html>
